{% extends 'base.html' %}
{% load wagtailcore_tags %}
{# This is used by AbstractForm #}
{% block content %}

    <h1>
        {% if page %}
            {{page.title}}
        {% else %}
            {{title}}
        {% endif %}
    </h1>

    {{page.intro|richtext}}

    <form action='.' method='POST' enctype={{page.get_encoding_type}}>
        {% csrf_token %}
        {{form}}
        <p><input type='submit' value='Submit'/></p>
    </form>

    {{page.outro|richtext}}

{% endblock content %}
{# -*- Django HTML -*- #}
